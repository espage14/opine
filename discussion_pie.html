    <header class="jumbotron">
      <h1>Pie is better than cake.</h1>
      <p>Posers can bake a passable cake from a box. Posers can't bake a passable pie. Pie is the no-posers-allowed zone of desserts. Pie keeps it real.</p>
    </header>
    <main class="container">
      <article>
        <p>Cake has frosting and therefore cake is better.</p>
      </article>

      </article>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer class="bg-dark fixed-bottom p-2">
      <a href="/" class="text-white float-left">Back to all opinions</a>
